services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: mates-zk
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: mates-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
    command: sh -c "echo 'waiting for zookeeper...' && while ! nc -z zookeeper 2181; do sleep 1; done && echo 'zookeeper is up, starting kafka...' && /etc/confluent/docker/run"
    restart: always

  app:
    build: .
    container_name: mates-app
    depends_on:
      - kafka
    ports:
      - "3000:3000"
    environment:
      KAFKA_BROKER: "kafka:9092"
      PORT: "3000"
      HOST: "0.0.0.0"
    volumes:
      - /usr/src/app/node_modules
    command: sh -c "./wait-for-it.sh kafka 9092 && sleep 30 && npm start"
    restart: always
